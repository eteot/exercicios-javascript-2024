<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <main>
        <h1>Vaquinha On-line</h1>
        <p>Cinco pessoas fizeram uma vaquinha. Faça um programa que leia quanto dinheiro cada pessoa deu e mostre no final quanto foi arrecadado e quantas pessoas deram mais de R$50.</p>

        <button onclick="vaquinha()">Começar</button>
    </main>
    <section>
        <h2>Resultado</h2>
        <p id="resultado"></p>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
