<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repetição FOR</title>
</head>
<body>
    <h1> Criando uma Lista </h1>
    <form action="#" method="post" onsubmit="event.preventDefault();contar()">
        <label for="quant">Quantidade</label>
        <input type="number" name="quant" id="quant" required>

    <input type="submit" value="Mostrar">
</form>

    <section id="saida">
        <p> Digite a quantidade de nome que deseja listar e clique no botáo para criar a lista </p>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
