<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <main>
        <h1>Múltiplas leituras</h1>
        <button onclick="teste()">Iniciar</button>
    </main>
    <section id="resultado">
        <h2>Resultado</h2>
        <p id="saida">Resultado</p>
    </section>

    <script>
        function teste() {
            let cont = 1
            let soma = 0
            let tot = 5
            let num
            while (cont <= tot) {
                num = Number(prompt(`Digite o ${cont}o. valor`))
                soma = soma + num
                console.log(`Digitou o valor ${num}`)
                cont += 1
            }
            let media = soma / tot
            saida.innerHTML = `O somatório total é ${soma}. `
            saida.innerHTML += `A média dos valores é ${media.toFixed(1)}.`
        }
    </script>
</body>
</html>
