<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JavaScript</title>
</head>
<body>
    <main>
        <h1>Trabalhando com repetições</h1>
        <p>Mostre uma contagem que vai de 0 até 10</p>
        <button onclick="contagem()">Contar</button>
        <p id="saida">A contagem vai aparecer aqui</p>
    </main>

    <script>
        function contagem() {
            //saida.innerHTML = "0 1 2 3 4 5"
            saida.innerHTML = ""
            let c = 0
            while (c<=10) {
                console.log(c)
                saida.innerHTML += ` ${c} `
                c+=1
            }
            console.log('Acabou!')
            saida.innerHTML += ' FIM! '
        }
    </script>
</body>
</html>
