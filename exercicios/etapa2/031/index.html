<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JavaScript</title>
</head>
<body>
    <main>
        <h1>Destacar Múltiplos</h1>
        <p>Vou te mostrar uma contagem de 0 até 100. Você vai decidir quais múltiplos quer que eu destaque.</p>

        <form action="#" method="get" onsubmit="event.preventDefault();destacar()">
                <label for="num">Destacar múltiplos de </label>
                <input type="number" name="num" id="num" required>
            <input type="submit" value="Destacar">
        </form>

        <p id="saida">O resultado vai aparecer aqui</p>
    </main>

    <script>
        function destacar() {
            let n = Number(num.value)
            saida.innerHTML = ""
            let c = 0
            while (c<=100) {
                if (c % n == 0) {
                    saida.innerHTML += ` <mark>${c}</mark> `
                } else {
                    saida.innerHTML += ` ${c} `
                }
                c+=1
            }
        }
    </script>
</body>
</html>
