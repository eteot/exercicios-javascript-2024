<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Desafio dos Valores</h1>
        <form action="#" method="get" onsubmit="event.preventDefault();calcular()">
            <div>
                <label for="v1">Valor 1</label>
                <input type="number" name="v1" id="v1" min="0" max="100">
            </div>
            <div>
                <label for="v2">Valor 2</label>
                <input type="number" name="v2" id="v2" min="0" max="100">
            </div>
            <div>
                <input type="submit" value="Calcular">
            </div>
        </form>
    </main>
    <section id="saida">
        <h2>Resultado</h2>
        <p id="resultado">Aqui vai aparecer o resultado.</p>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
