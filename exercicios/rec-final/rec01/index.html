<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.022 - Recuperação JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <main>
        <section>
            <h1>Análise de Preço</h1>
            <form action="#" method="get" onsubmit="event.preventDefault();calcular()">
                <div>
                    <label for="preco">Preço R$</label>
                    <input type="number" name="preco" id="preco" required step="0.01">
                </div>
                <div>
                    <label for="desc">Desconto</label>
                    <input type="number" name="desc" id="desc" required step="0.01" min="0" max="90">%
                </div>
                <div>
                    <input type="submit" value="Calcular">
                </div>
            </form>
        </section>
        <section id="resultado">
            <h2>Resultado</h2>
            <p id="frase">O resultado vai aparecer aqui...</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
