<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Múltiplos Valores</h1>
        <div>
            <label for="num">Número</label>
            <input type="number" name="num" id="num">
            <button onclick="incluir(num.value)">Incluir</button>
        </div>
        <div>
            <button onclick="somar()">Somatório</button>
            <button onclick="maior()">Maior</button>
            <button onclick="pares()">Pares</button>
            <button onclick="esvaziar()">Esvaziar</button>
        </div>
    </main>
    <section>
        <h2>Vetor</h2>
        <table>
            <tr id="vetor"></tr>
        </table>
    </section>
    <section>
        <h2>Resultados</h2>
        <p id="resultado"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
