<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <input type="text" name="display" id="display" disabled>
        <div id="botoes">
            <button class="col4" onclick="limpa()">C</button>
            <button class="num" onclick="pressNum('7')">7</button>
            <button class="num" onclick="pressNum('8')">8</button>
            <button class="num" onclick="pressNum('9')">9</button>
            <button class="oper" onclick="pressOp('soma')">+</button>
            <button class="num" onclick="pressNum('4')">4</button>
            <button class="num" onclick="pressNum('5')">5</button>
            <button class="num" onclick="pressNum('6')">6</button>
            <button class="oper" onclick="pressOp('sub')">-</button>
            <button class="num" onclick="pressNum('1')">1</button>
            <button class="num" onclick="pressNum('2')">2</button>
            <button class="num" onclick="pressNum('3')">3</button>
            <button class="oper" onclick="pressOp('mult')">ร</button>
            <button class="num" onclick="pressNum('0')">0</button>
            <button class="col2" onclick="calcular()">=</button>
            <button class="oper" onclick="pressOp('div')">รท</button>
        </div>
    </main>
    <script src="calculadora.js"></script>
</body>
</html>
