<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Lista de Valores</h1>
        <label for="numero">Número</label>
        <input type="number" name="numero" id="numero">
        <div id="botoes">
            <button onclick="adicionar(numero.value)">Adicionar</button>
            <button onclick="remover(numero.value)">Remover</button>
        </div>
    </main>
    <section>
        <h2>Lista Completa</h2>
        <table>
            <tr id="vetor"></tr>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
