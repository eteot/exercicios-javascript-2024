<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Controle Numérico</h1>
        <input type="number" name="num" id="num" value="0" readonly>
        <div id="botoes">
            <button onclick="metade(num.value)">÷2</button>
            <button onclick="menos(num.value, 10)">-10</button>
            <button onclick="menos(num.value, 1)">-1</button>
            <button onclick="mais(num.value, 1)">+1</button>
            <button onclick="mais(num.value, 10)">+10</button>
            <button onclick="dobro(num.value)">x2</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
