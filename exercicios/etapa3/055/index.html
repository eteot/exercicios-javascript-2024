<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções com JavaScript</title>
</head>
<body>
    <main>
        <h1>Uso de Funções</h1>
        <p>Escolha uma potência a ser calculada.</p>
        <button onclick="potencia(5, 6)">5<sup>6</sup></button>
        <button onclick="potencia(12, 19)">12<sup>19</sup></button>
        <button onclick="potencia(27, 14)">27<sup>14</sup></button>
        <button onclick="potencia(123, 9)">123<sup>9</sup></button>
    </main>

    <section>
        <h2>Resultado</h2>
        <p id="result">O resultado vai aparecer aqui</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
